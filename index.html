<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.freepik.com/premium-vector/hand-holding-red-stopwatch_163786-14.jpg?w=2000">
</head>
<body>
    <div class="main01">
        <a href="timer.html"><button class="switch-t"><b><i>Switch to Timmer</i></b></button></a>
    </div>
    <div class="main">
        <div class="headd">
            <h1>Stop Watch</h1>
        </div>
        <div class="flex">
            <div class="one">              
                <h1 id="min">00</h1>
            </div>
            <div class="center">         
                <h1 id="sec">00</h1>
            </div>
            <div class="two">
                <h1 id="msec">00</h1>
            </div>
        </div>
        <div class="btn">
            <button onclick="start()" id="start">start</button>
            <button onclick="stop()" id="stop">stop</button>
            <button onclick="reset()" id="reset">reset</button>
        </div>
    </div>
    <br>


    <script src="app.js"></script>
</body>

</html>
